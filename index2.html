<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Products</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <img src="image2/logo.png" alt="" height=120>
            </div>

            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="index2.html">
                    <li>Products</li>
                </a>
                <a href="#About us">
                    <li>About us</li>
                </a>
                
                <a href="#Services">
                    <li>Services</li>
                </a>
                <a href="#Contact Us">
                    <li>Contact Us</li>
                </a>
            </ul>

            <div class="nav_button">
                <button class="button-88" role="button">ShopNow</button>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>    
        </nav>  
    </header>
    <main>
        <!-- search section -->
        <div class="search_section">
            <div class="categories">
                <select name="" id="items">
                    <option value="">Categories</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Compost">Compost</option>
                    <option value="Biogas">Biogas</option>
                    <option value="Pesticide">Pesticide</option>
                </select>
            </div>
              
            <div class="search_box">
                <div class="input-wrapper">
                    <input type="text" placeholder="What are you looking for?" />
                    <img src="image2/Form.png" alt="Search Icon" class="input-icon">
                </div>
            </div>
        </div>

        <!-- hero section -->
         <div class="hero">
            <div class="left">
                <div class="discount">30% off on grocercies</div>
                <div class="text">Shop Smarter,</div>
                <div class="text">not harder.</div>
                <div class="red">Get it ordered.</div>
                <button class="button-88" role="button">ShopNow</button>

            </div>
            <div class="right">
                <img class="hero_image" src="image2/vegetable-basket.jpg" alt="">
            </div>
         </div>

         <!-- carousel section -->
          <div class="carousel">
            <span style="display: block; text-align: center; font-weight: bolder; font-size: larger;">Trending Products</span>
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://d1hm90tax3m3th.cloudfront.net/web/vegetables.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 style="color: rgb(255, 0, 123); font-weight: bolder;">Vegetables</h5>
                    
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://cococoirglobal.com/what-is-compost/what-is-compost/" class="d-block w-100" alt="..." >
                        <div class="carousel-caption d-none d-md-block">
                            <h5 style="color: rgb(255, 0, 123); font-weight: bolder;">Organic Compost</h5>
                            
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.healthyeating.org/images/default-source/home-0.0/nutrition-topics-2.0/general-nutrition-wellness/2-2-2-3foodgroups_fruits_detailfeature.jpg?sfvrsn=64942d53_4" class="d-block w-100" alt="..." >
                        <div class="carousel-caption d-none d-md-block">
                            <h5 style="color: rgb(255, 0, 123); font-weight: bolder;">Fresh Fruits</h5>

                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden ">Next</span>
                </button>
            </div>

            skdfks
          
    </main>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
