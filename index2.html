<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <img src="image2/logo.png" alt="" height=120>
            </div>

            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="index2.html">
                    <li>Products</li>
                </a>
                <a href="#About us">
                    <li>About us</li>
                </a>
                
                <a href="#Services">
                    <li>Services</li>
                </a>
                <a href="#Contact Us">
                    <li>Contact Us</li>
                </a>
            </ul>

            <div class="nav_button">
                <button class="button-88" role="button">ShopNow</button>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>    
        </nav>  
    </header>
    <main>
        <!-- search section -->
        <div class="search_section">
            <div class="categories">
                <select name="" id="items">
                    <option value="">Categories</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Compost">Compost</option>
                    <option value="Biogas">Biogas</option>
                    <option value="Pesticide">Pesticide</option>
                </select>
            </div>
              
            <div class="search_box">
                <div class="input-wrapper">
                    <input type="text" placeholder="What are you looking for?" />
                    <img src="image2/Form.png" alt="Search Icon" class="input-icon">
                </div>
            </div>
        </div>

        <!-- hero section -->
         <div class="hero">
            <div class="left">
                <div class="discount">30% off on grocercies</div>
                <div class="text">Shop Smarter,</div>
                <div class="text">not harder.</div>
                <div class="red">Get it ordered.</div>
                <button class="button-88" role="button">ShopNow</button>

            </div>
            <div class="right">
                <img class="hero_image" src="image2/vegetable-basket.jpg" alt="">
            </div>
         </div>
    </main>
    
</body>
</html>
