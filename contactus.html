<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Contact Us</title>
  <link rel="stylesheet" href="stylecontact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Bidhannagar </div>
          <div class="text-two">Kolkata</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+0098 4257 5647</div>
          <div class="text-two">+0012 3456 7890</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">info@agriloop.com</div>
          <div class="text-two">infoManage@agriloop.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from us or any types of quries , you can send us message from
          here. It's our pleasure to help you - AgriLoopðŸ˜„</p>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your email">
          </div>
          <div class="input-box message-box">
            <textarea name="" id="" placeholder="Enter your message "></textarea>
          </div>
          <div class="button">
            <a href="submitForm.html"><input type="button" value="Send Now"></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
